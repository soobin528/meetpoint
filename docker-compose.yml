version: "3.9"

# MeetPoint 개발용 Docker Compose 설정
# - PostgreSQL 15 + PostGIS
# - Redis
# - FastAPI 앱

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: meetpoint-db
    restart: unless-stopped
    environment:
      # 데이터베이스 기본 환경 변수 (실제 값은 .env 파일에서 관리)
      POSTGRES_DB: ${POSTGRES_DB:-meetpoint}
      POSTGRES_USER: ${POSTGRES_USER:-meetpoint}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meetpoint}
    ports:
      # 로컬에서 DB 접속용 포트 매핑
      - "5432:5432"
    volumes:
      # 데이터 영속화를 위한 볼륨
      - db_data:/var/lib/postgresql/data
    env_file:
      # .env 파일에서 추가 환경 변수 로딩
      - .env

  redis:
    image: redis:7-alpine
    container_name: meetpoint-redis
    restart: unless-stopped
    ports:
      # 로컬 Redis 접속용 포트 매핑
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetpoint-web
    restart: unless-stopped
    depends_on:
      - db
      - redis
    env_file:
      - .env
      
    ports:
      # FastAPI 앱 외부 노출 포트
      - "8000:8000"
    volumes:
      # 개발 편의를 위한 코드 마운트
      # 컨테이너 내부 구조:
      #   /app/app/main.py  에서  "app.main:app" 을 바라보도록 맞추기 위해
      #   로컬 ./app  → 컨테이너 /app/app 으로 마운트
      - ./app:/app/app
      # Alembic 마이그레이션: 로컬에서 추가한 005 등이 재빌드 없이 컨테이너에 반영되도록
      - ./alembic:/app/alembic
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

volumes:
  db_data:
    # PostgreSQL 데이터 저장용 볼륨
    driver: local

